<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seatle Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <div class="wrapper-1">
        <div class="container section-1"></div>
      </div>
      <div class="wrapper-2">
        <div class="container section-2"></div>
      </div>
      <div class="wrapper-3">
        <div class="container section-3">
          <div class="row child-1">
            <div class="col-lg-3 col-sm-6 col-12" style="background-color: #844424"></div>
            <div class="col-lg-3 col-sm-6 col-12" style="background-color: #247484"></div>
            <div class="col-lg-3 col-sm-6 col-12" style="background-color: #b94091"></div>
            <div class="col-lg-3 col-sm-6 col-12" style="background-color: #5f7235"></div>
          </div>
          <div class="row child-2">
            <div class="sub-child-1"></div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container section-4">
        <div class="row footer-1">
          <div class="col-lg-2 col-md-4 col-sm-6 col-12" style="background-color: #844424"></div>
          <div class="col-lg-2 col-md-4 col-sm-6 col-12" style="background-color: #247484"></div>
          <div class="col-lg-2 col-md-4 col-sm-6 col-12" style="background-color: #b94091"></div>
          <div class="col-lg-2 col-md-4 col-sm-6 col-12" style="background-color: #5f7235"></div>
          <div class="col-lg-2 col-md-4 col-sm-6 col-12" style="background-color: #356c72"></div>
          <div class="col-lg-2 col-md-4 col-sm-6 col-12" style="background-color: #6b3572"></div>
        </div>
        <div class="footer-2">
          <div class="sub-child-2"></div>
          <div class="sub-child-3"></div>
          <div class="sub-child-4"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
