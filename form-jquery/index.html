<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang đăng ký Jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6">
          <h1>Trang đăng ký</h1>
          <form id="form">
            <div class="form-group">
              <label for="name">Họ tên</label>
              <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" />
            </div>
            <div class="form-group">
              <label for="age">Tuổi</label>
              <input type="number" class="form-control" id="age" placeholder="Nhập tuổi" />
            </div>
            <div class="form-group">
              <label for="gender">Giới tính</label>
              <input type="radio" name="gender" value="male" id="male" />
              <label for="male">Nam</label>
              <input type="radio" name="gender" value="female" id="female" />
              <label for="female">Nữ</label>
            </div>
            <div class="form-group">
              <label for="hobbies">Sở thích</label>
              <input type="checkbox" name="hobbies" value="sport" id="sport" />
              <label for="sport">Thể thao</label>
              <input type="checkbox" name="hobbies" value="music" id="music" />
              <label for="music">Âm nhạc</label>
            </div>
            <button type="submit" class="submit-button btn btn-primary">Đăng ký</button>
            <button type="reset" class="reset-button btn btn-secondary">Làm mới</button>
          </form>
        </div>
        <div class="result col-md-6"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
